<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Hooli-style Popup</title>
</head>

<body class="body">
  <div class="wrapper">

    <header class="header">
      <nav class="menu">
        <ul class="menu-list">
          <li>
            <a class="menu-item" href="#">
              <img class="icon" src="assets/img/chatting.png" alt="Contact">
            </a>
          </li>
          <li>
            <a class="menu-item" href="#">
              <img class="icon" src="assets/img/search.png" alt="Search">
            </a>
          </li>
          <li>
            <a class="menu-item" href="#">
              <img class="icon" src="assets/img/bells.png" alt="Notifications">
            </a>
          </li>
          <!-- Popup -->
          <li class="menu-item">
            <div class="popup">
              <input class="popup-input" type="checkbox" id="popup-input">
              <a class="menu-item" href="#">
                <label class="popup-label" for="popup-input">
                  <img class="icon" src="assets/img/list.png" alt="Menu">
                </label>
              </a>
              <nav class="popup-body">
                <ul class="popup-list">
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/period(1).png" alt="">
                      <span class="caption">
                        Cycle
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/uterus.png" alt="">
                      <span class="caption">
                        Anatomy
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/ovum.png" alt="">
                      <span class="caption">
                        Ovulation
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/pills.png" alt="">
                      <span class="caption">
                        Medicine
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/period(2).png" alt="">
                      <span class="caption">
                        Apps
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/hygiene.png" alt="">
                      <span class="caption">
                        Hygiene
                      </span>
                    </a>
                  </li>
                </ul>
                <!-- More -->
                <input class="more-input" type="checkbox" id="more-input">
                <label class="more-label" for="more-input">
                  <span class="more-text">
                    More
                  </span>
                </label>
                <!-- More List -->
                <ul class="popup-more-list">
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/contraceptive-pills.png" alt="">
                      <span class="caption">
                        Contraceptive
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/hormones.png" alt="">
                      <span class="caption">
                        Hormones
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/menopause.png" alt="">
                      <span class="caption">
                        Menopause
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/sanitary-pad.png" alt="">
                      <span class="caption">
                        Pads
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/tampon.png" alt="">
                      <span class="caption">
                        Tampons
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img class="popup-icon" src="assets/img/menstrual-cup.png" alt="">
                      <span class="caption">
                        Cups
                      </span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </li>
          <li>
            <a class="menu-item" href="https://github.com/nkondd/HTML-CSS-Popup" target="_blank">
              <img class="icon" src="assets/img/avatar.png" alt="Profile">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h1 class="main-text">
        Explore woman body with us!
      </h1>
      <img class="background-image" alt="background" src="assets/img/background1.png">
    </main>

    <footer class="footer">
      <p class="footer-text">
        &copy; Explore Women 2022
      </p>
    </footer>

  </div>
</body>

</html>
